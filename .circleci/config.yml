# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

aliases:
  - &defaults
    working_directory: /tmp/react-async
    docker:
      - image: circleci/node:10

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore root dependencies from cache
          keys:
            - root-dependencies-v1-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Bootstrap
          command: yarn bootstrap
      - save_cache:
          name: Cache root dependencies
          key: root-dependencies-v1-{{ checksum "package.json" }}
          paths:
            - ~/.cache/yarn
      - run: yarn build:packages
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - packages
  lint:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: yarn lint
  test:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          command: yarn test
      - persist_to_workspace:
          root: .
          paths:
            - coverage
  coverage:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: bash <(curl -s https://codecov.io/bash)
  chromatic:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: |
          if [[ "${CIRCLE_BRANCH}" == renovate/* ]]; then
            echo "Skipping Chromatic"
          elif [ "${CIRCLE_BRANCH}" == "master" ]; then
            yarn test:chromatic --auto-accept-changes
          else
            yarn test:chromatic
          fi

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
      - coverage:
          requires:
            - test
      - chromatic:
          requires:
            - build
