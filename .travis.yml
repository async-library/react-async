language: node_js
node_js:
  - "node"
cache:
  yarn: true
  directories:
    - node_modules
script: yarn && yarn ci
after_success:
  - bash <(curl -s https://codecov.io/bash) -e TRAVIS_NODE_VERSION
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.21.1
  - export PATH="$HOME/.yarn/bin:$PATH"
